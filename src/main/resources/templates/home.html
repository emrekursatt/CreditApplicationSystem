<!DOCTYPE html>
<html lang="en" th="https://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Loan Application</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
<!--header(navBar)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only"> Toggle navigation </span><span class="icon-bar"></span><span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/home}">Home</a>
    </div>
  </div>
</nav>

<br>
<br>

<!--creating HTML application form-->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!--success feedback-->
      <div th:if="${param.success}">
        <div class="alert alert-info"> You've successfully applied !</div>
      </div>

      <h1>Credit Form</h1>

      <form action="#" th:action="@{/home}" method="post" th:object="${user}">
        <div class="form-group">
          <label class="control-label" for="id">id</label>
          <input id="id" class="form-control" th:field="*{id}" required autofocus="autofocus">
        </div>
        <div class="form-group">
          <label class="control-label" for="fullName">fullName</label>
          <input id="fullName" class="form-control" th:field="*{fullName}" required autofocus="autofocus">
        </div>
        <div class="form-group">
          <label class="control-label" for="tc">tc</label>
          <input id="tc" class="form-control" th:field="*{tc}" required autofocus="autofocus">
        </div>

        <div class="form-group">
          <label class="control-label" for="phoneNumber">phoneNumber</label>
          <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required autofocus="autofocus">
        </div>
        <div class="form-group">
          <label class="control-label" for="salary">salary</label>
          <input id="salary" class="form-control" th:field="*{salary}" required autofocus="autofocus">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Apply</button>
          <br><br>
          <span>Already applied? You can review your application result in <a href="/" th:href="@{/result}">Here!</a> </span>
        </div>
      </form>

    </div>
  </div>
</div>

</body>
</html>
